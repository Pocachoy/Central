<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <script>
        function redirect() {
            var userAgent = navigator.userAgent + navigator.vendor + window.opera;

            try {
                if (/iPhone|iPad|iPod/i.test(userAgent)) {
                    // Ссылка для iPhone
                    window.location.href = "https://drive.google.com/uc?export=download&id=1WE03JfMt23VG6qCSaNYNW7NbhOUrD5qT";
                } else if (/Android/i.test(userAgent)) {
                    // Ссылка для Android
                    window.location.href = "https://drive.google.com/file/d/14k55JKcBBqim3Wsg0GPR3Vq3i1bTO9KQ/view";
                } else {
                    // Ссылка по умолчанию
                    window.location.href = "https://drive.google.com/uc?export=download&id=1WE03JfMt23VG6qCSaNYNW7NbhOUrD5qT";
                }
            } catch (error) {
                console.error("Ошибка перенаправления:", error);
                document.body.innerHTML = '<p>Перенаправление не удалось. <a href="https://drive.google.com/uc?export=download&id=1WE03JfMt23VG6qCSaNYNW7NbhOUrD5qT">Нажмите здесь</a> для загрузки.</p>';
            }
        }
    </script>
</head>
<body onload="redirect()">
    <noscript>
        <p>Для перенаправления требуется включить JavaScript. <a href="https://drive.google.com/uc?export=download&id=1WE03JfMt23VG6qCSaNYNW7NbhOUrD5qT">Нажмите здесь</a> для загрузки.</p>
    </noscript>
</body>
</html>
